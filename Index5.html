<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #f0f4f8, #d9e8ff);
            color: #333;
        }

        header {
            text-align: center;
            background-color: #4CAF50;
            color: white;
            padding: 20px 10px;
            font-size: 2em;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            gap: 20px;
        }

        .box {
            width: 300px;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .box:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .box h3 {
            margin: 0;
            font-size: 1.5em;
            color: #4CAF50;
        }

        .box a {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 15px;
            color: white;
            background: #4CAF50;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        .box a:hover {
            background: #45a049;
        }

        .empty-box {
            height: 200px;
            border: 2px dashed #999;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2em;
            color: #666;
            background: #f9f9f9;
        }
    </style>
</head>
<body>
    <header>Portfolio Links</header>

</body>
